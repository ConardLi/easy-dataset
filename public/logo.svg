<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="hkGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="60%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="256" height="256" rx="48" ry="48" fill="#0B1220"/>
  <circle cx="128" cy="128" r="92" fill="url(#hkGradient)" opacity="0.12"/>
  <g filter="url(#softGlow)">
    <text x="50%" y="50%" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800" font-size="108" text-anchor="middle" dominant-baseline="central" letter-spacing="2" fill="url(#hkGradient)">HK</text>
  </g>
  <circle cx="212" cy="44" r="8" fill="#06B6D4"/>
</svg>

